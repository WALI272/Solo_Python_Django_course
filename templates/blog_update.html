<style>
    body {
        background: #90ee90;
        font-family: calibri;
    }
    #container {
        background: #98E06D;
        border-radius: 20px;
        margin: 3%;
        box-shadow: 4px 4px 4px grey;
    }
    #title {
        background:#449F36; 
        padding-bottom: 20px;
        border-radius: 20px;
        box-shadow: 2px 2px 4px grey;
    }
    #title_title {
        background: #2B5424;
        color: greenyellow;
        width: 20%;
        border-radius: 20px;
        box-shadow: 2px 2px 2px black;
        text-shadow: 2px 2px 2px black;
        font-size: 1.5em;
    }
    .form {
        border-radius: 20px;
        background: #2B5424;
        width: 25em;
        padding: 20px;
        box-shadow: 2px 2px 2px grey;
    }
    #content_title {
        background:#449F36; 
        padding-bottom: 20px;
        border-radius: 20px;
        box-shadow: 2px 2px 4px grey;
        width: 20%;
    }
    #button {
        background:#449F36; 
        padding-bottom: 20px;
        border-radius: 20px;
        box-shadow: 2px 2px 4px grey;
        width: 25em;
    }
    #button button {
        border-radius: 20px;
        padding: 20px;
        background: greenyellow;
        box-shadow: 2px 2px 2px grey;
        font-size: 1.2em;
    }
    #button button:hover {
        background: linear-gradient(greenyellow, green);
        transition: 0.4s;
        padding-left: 40%;
        padding-right: 40%;

    }
    #button_back {
        padding: 20px;
        width: 10em;
        background: greenyellow;
        border-radius: 25px;
        box-shadow: 2px 2px 2px grey;
        text-decoration: none;
        color: black;
        text-shadow: 2px 2px 2px green;
    }
    #button_back:hover {
        background: linear-gradient(greenyellow, green);
    }
</style>
<center>
    <form method="POST">
        <div id="container">
            {% csrf_token %}
            <div id="title">
                <br>
                <h3 id="title_title">Title</h3>
                <br>
                <div class="form">{{form.title}}</div>
            </div>
            <br>
            <div id="conent">
                <h3 id="content_title">
                    <br>Content
                </h3>
                <br>
                <div class="form">{{form.content}}</div>
            </div>
            <br>
            <div id="button">
                <br>
                <button type="submit">Update</button>
            </div><br><br>
            <a  id="button_back" href="{% url 'blog:home' %}">Volver al blog</a>
            <br><br><br>
        </div>
    </form>
</center>
